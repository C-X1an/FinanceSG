<link href="{{ url_for('static', filename='vehicle.css')}}" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">

<title>Vehicle Planning</title>

{% extends "layout.html" %}

{% block body %}
<img src="{{ url_for('static', filename='vehicle_background.jpg') }}">


  <form id="survey-form" action="/vehicle" method="post">
    <header>
        <div id="title"><h1>Vehicle Calculator</h1>
    </header>

    <div id="description">This calculator provides a good estimate of the cost to purchase a vehicle</div><br>

    <fieldset class="fieldset">

      <div class="sub-group">
        <label class="left" id="name-label" for="omv">*Open Market Value (OMV):</label>
      <input type="number" name="omv" min="1000" class="right input-field" id="omv" placeholder="e.g 20000" required>
      </div>

      <div class="sub-group">
        <label class="left" for="dropdown">*Vehicle Category:</label>

        <select class="right dropdown" id="dropdown" name="category" required>
          <option selected disabled>Select an option</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="D">D</option>
          <option value="E">E</option>
        </select>
      </div>

      <div class="sub-group">
        <label class="left" for="veh_age">*Vehicle Age (Years):</label>
        <input type="number" name="veh_age" min="0" class="right input-field" placeholder="" id="veh_age" required>
      </div>

      <div class="sub-group">
        <label  class="left" id="number-label" for="engine_capacity">*Engine Capacity (cc):</label>
        <input type="number" name="engine_capacity" placeholder="" min="1" class="right input-field" id="engine_capacity">
      </div>

      <div class="sub-group">
        <label class="left" id="handphone-label" for="usage_duration">*Expected Usage Duration (Years):</label>
        <input type="number" placeholder="" name="usage_duration" min="0" class="right input-field" id="usage_duration">
      </div>
    <button id="submit" type="submit">Submit</button>
    </fieldset>
    </div>
</form>
{% endblock %}
