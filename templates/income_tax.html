<head>
  <link href="{{ url_for('static', filename='income_tax.css') }}" rel="stylesheet">
</head>

<title>
  Income Tax
</title>

{% extends "layout.html" %}

{% block body %}
<img src="{{ url_for('static', filename='income_tax_background.jpg') }}">
<h1>Income Tax Calculator</h1>

<div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Singapore Residents
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <p id="details">To calculate your income tax, download <a href="https://www.iras.gov.sg/media/docs/default-source/uploadedfiles/xls/tax-calculator---residents_ya21.xls?sfvrsn=69840356_6">this</a></p>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Non_Singapore Residents
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <p id="details">To calculate your income tax, download <a href="https://www.iras.gov.sg/media/docs/default-source/uploadedfiles/xls/non-resident-tax-calculator-3.xls?sfvrsn=4955b5e8_20">this</a>.</p>
        </div>
      </div>
    </div>
  </div>

{% endblock %}

<footer>The information provided is up to date as of Mar 2024.</footer>
